<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main-page">
    <section class="row1">
        <img src="./mockup/Version 1/img/logo.png" alt="">
    </section>
    <section class="row2">
        <div class="log-in-box">
            <div class="log-in-box-head">
                <h2>Log in</h2>
                <hr>
            </div>
            <div class="log-in-box-input">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
            </div>
            <input type="checkbox">
            <button></button>
            <button></button>
        </div>
    </section>
    <section class="row3">
        <div class="row3-info">
            <p>Not a Join user?</p>
            <button>Sign up</button>
        </div>
    </section>
</div>
</body>
</html>
